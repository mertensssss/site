<!DOCTYPE html>
<html lang="en">
  <head>
    <base charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link rel='stylesheet' type='text/css' media='screen' href='cracha.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='cracha.js' defer></script>

    <title>Consulta Crachás</title>    
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Crachás</h1>

      <div>
        <button class="tab-button" onclick="abreTab(event, 'tabCadastro')">Cadastrar</button>
        <button class="tab-button" onclick="abreTab(event, 'tabConsulta')">Consultar</button>
      </div>

      <div class="conteudo" id="tabCadastro">
        <form id="formCracha">
            <div class="form-floating mt-2 mb-2">
              <input type="text" class="form-control form-control-sm" id="empresa" placeholder="empresa" name="empresa">
              <label for="empresa" style="color: #BBBBBB;">Empresa</label>
            </div>

            <div class="row">
              <div class="col">
                <label for="proximidade" class="form-label">Proximidade</label>
                <select class="form-select" id="proximidade">
                  <option hidden disabled selected></option>
                  <option>Nenhum</option>
                  <option>Mifare</option>
                  <option>Acura</option>
                </select>
              </div>

              <div class="col">
                <label for="barras" class="form-label">Barras</label>
                <select class="form-select" id="barras">
                  <option hidden disabled selected></option>
                  <option>Não</option>
                  <option>Sim</option>
                </select>
              </div>

              <div class="col">
                <label for="perfurado" class="form-label">Perfurado</label>
                <select class="form-select" id="perfurado">
                  <option hidden disabled selected></option>
                  <option>Não</option>
                  <option>Sim</option>
                </select>
              </div>

              <div class="col">
                <label for="presilha" class="form-label">Presilha</label>
                <select class="form-select" id="presilha">
                  <option hidden disabled selected></option>
                  <option>Não</option>
                  <option>Sim</option>
                </select>
              </div>

              <div class="col">
                <label for="protetor" class="form-label">Protetor</label>
                <select class="form-select" id="protetor">
                  <option hidden disabled selected></option>
                  <option>Não</option>
                  <option>Sim</option>
                </select>
              </div>

              <div class="col">
                <label for="cordão" class="form-label">Cordão</label>
                <select class="form-select" id="cordão" placeholder="cordão" name="cordão">
                  <option hidden disabled selected></option>
                  <option>Não</option>
                  <option>Sim</option>
                </select>
              </div>
            </div>
            
            <div>
              <div class="form-floating mt-2 mb-2">
                <input type="number" class="form-control" id="valorCracha" placeholder="ValorCracha" name="ValorCracha">
                <label for="valorCracha" style="color: #BBBBBB;">Valor do Crachá</label>
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-floating mt-2 mb-2">
                    <input type="number" class="form-control" id="valorPresilha" placeholder="ValorPresilha" name="ValorPresilha">
                    <label for="valorPresilha" style="color: #BBBBBB;">Valor da Presilha</label>
                  </div>
                </div>

                <div class="col">
                  <div class="form-floating mt-2 mb-2">    
                    <input type="number" class="form-control" id="valorProtetor" placeholder="ValorProtetor" name="ValorProtetor">
                    <label for="valorProtetor" style="color: #BBBBBB;">Valor do Protetor</label>
                  </div>
                </div>

                <div class="col">
                  <div class="form-floating mt-2 mb-2">    
                    <input type="number" class="form-control" id="valorCordão" placeholder="ValorCordão" name="ValorCordão">
                    <label for="valorCordão" style="color: #BBBBBB;">Valor do Cordão</label>
                  </div>
                </div>
              </div>
            </div>
          <button type="button" class="btn btn-primary" id="salvar">Salvar</button>
        </form>
      </div>

      <div class="conteudo" id="tabConsulta">
        <div class="row">
          <div class="col s12">
            <table id="tabelaCracha">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Empresa</th>
                  <th>Proximidade</th>
                  <th>Barras</th>
                </tr>
              </thead>
          
              <tbody id="corpoTabela">
            
              </tbody>
            </table>
          </div>
        </div>
      </div>
      

    </div>
  </body>
</html>
